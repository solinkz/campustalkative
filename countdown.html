<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <title>Campustalkative - we talk to connect</title>

</head>
<body>
   <div id="countdown" class="countdown-container">
        <div class="header-logo-box ">
            <img src="img/CT Logo_All white.png" alt="Campustalkative Logo white" class="header-logo-img header-logo-img--lg">
        </div>
        <h1 class="countdown-title">
            WE LAUNCH IN
        </h1>

        <div class="countdown-component">
            <span id="day" class="countdown-time">00</span>
            <span id="hour" class="countdown-time">00</span>
            <span id="min" class="countdown-time">00</span>
            <span id="sec" class="countdown-time">00</span>
        </div>
   </div>



   <script>
       
    //    COUNTDOWN CONTAINERS

    var day = document.getElementById('day');
    var hour = document.getElementById('hour');
    var min = document.getElementById('min');
    var sec = document.getElementById('sec');



    // COUNTDOWN DATE
    var countDownDate = new Date("March 14, 2019 12:00:00").getTime();
    // var countDownDate = new Date("March 14, 2019 12:00:00").getTime();

    var counter = setInterval(function(){

        // today's time
        var now = new Date().getTime();

        // DIFFERENCE IN TIME

        var distance = countDownDate - now;


        // CALC FOR COUNTDOWN TIME
        var d = Math.floor( distance / (1000 * 60 * 60 * 24)) ;

        var h = Math.floor( (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60) );

        var m = Math.floor( (distance % (1000 * 60 * 60 )) / (1000 * 60 ) );

        var s = Math.floor( (distance % (1000 * 60  )) / (1000) );


        // INSERTING VALUES
        day.innerHTML = d + 'd';
        hour.innerHTML = h + 'h';
        min.innerHTML = m + 'm';
        sec.innerHTML = s + 's';

        // console.log(distance / (1000 * 60 * 60 * 24));
        // console.log((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));


        if(distance < 0){
            clearInterval(counter);
            document.querySelector('.countdown-component').innerHTML = '';
            document.querySelector('.countdown-title').innerHTML = 'GET SET';
        }


    }, 1000);
    
    
   </script>
</body>
</html>
