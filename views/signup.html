<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Signup - campustalkative</title>

</head>

<body>
   <nav class="nav nav-auth">
        <div class="container">
            <a href="../index.html" class="nav-prev nav-icon"><i class="fa fa-arrow-left"></i></a>
        </div>
   </nav>

   <section class="section-auth">
       <h1 class="heading-primary heading-primary--auth">Hi, Want to become a member? Sign up</h1>
       <div class="auth">
            <div class="auth-header">
                <a href="../index.html">

                    <img src="../img/CT Logo_1.png" alt="" class="auth-header--img">
                </a>
            </div>
            <div class="auth-form">
                <form action="" class="form">
                    <div class="form-group">
                        <input type="email" class="form-control form-control--auth" name="email" id="email" placeholder="email" required>
                        <label for="email" class="form-label">email</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control--auth" name="fullname" id="fullname" placeholder="fullname" required>
                        <label for="fullname" class="form-label">fullname</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control--auth" name="username" id="username" placeholder="username" required>
                        <label for="username" class="form-label">username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control--auth" name="password" id="password" placeholder="password" required>
                        <label for="password" class="form-label">password</label>
                    </div>


                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary form-submit">sign up</button>
                    </div>
                </form>

                <p class="auth-type">
                    Already a member? <a href="login.html" class="auth-type--link">Login</a>
                </p>
            </div>
       </div>
   </section>
</body>

</html>
