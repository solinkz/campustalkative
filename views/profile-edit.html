       <main class="content">
            <div class="container">
                <section class="main-content">
                  

                    <!-- PROFILE START -->
                        <div class="profile profile-flex">
                           
                            <div class="profile-img-set">
                                <!-- CATEGORY -->
                                <div class="profile-category">
                                    <div class="profile-img">
                                        <img src="../img/a4.jpg" alt="" class="img-circle img-circle--profile">
                                    </div>
                                    
                                    <form action="#" method="post">

                                        <label for="image-upload" class="btn btn-primary py-2 px-4 f-s-default">
                                            change image
                                        </label>
                                        <input type="file" name="image-upload" id="image-upload" class="d-none">

                                    </form>

                                </div>
                                
                            </div>

                            <div class="profile-info-set">

                                <div class="row justify-content-center">
                                    <div class="col-md-8">
                                        
                                        <form action="" method="post">

                                            <div class="form-category">
                                                <h4 class="form-category-title">Basic Information</h4>

                                                <div class="form-group">
                                                    <label for="fname">Full Name</label>
                                                    <input type="text" name="fname" id="fname" class="form-control" value="Maris kike">
                                                </div>
                                                <div class="form-group">
                                                    <label for="uname">Username</label>
                                                    <input type="text" name="uname" id="uname" class="form-control" value="~Marii~">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Bio">Bio</label>
                                                    <textarea name="Bio" id="Bio"  class="form-control" placeholder="optional"></textarea>
                                                </div>
                                                
                                            </div>

                                            <div class="form-category">
                                                <h4 class="form-category-title">Education Information</h4>

                                                <div class="form-group">
                                                    <label for="school">school</label>
                                                    <select class="form-control">
                                                        <option selected>your Institution</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="school">Department</label>
                                                    <select class="form-control">
                                                        <option selected>your Department</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-category">
                                                <h4 class="form-category-title">Private Information</h4>
                                                <div class="form-group">
                                                    <label for="email">email</label>
                                                    <input type="email" name="email" id="email" class="form-control" value="Mariikiks@gmail.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="d-block">Gender</label>

                                                    <div class="form-radio--group">
                                                        
                                                        <input type="radio" class="form-radio--input" name="customize" id="small">
                                                        <label for="small" class="form-radio--label">
                                                            <span class="form-radio--button"></span>
                                                            male
                                                        </label>
                                                    </div>
                                                    <div class="form-radio--group">
                                                        <input type="radio" class="form-radio--input" name="customize" id="full">
                                                        <label for="full" class="form-radio--label">
                                                            <span class="form-radio--button"></span>
                                                            female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group text-center">
                                                <button type="submit" class="form-submit btn btn-primary"> Save changes</button>

                                            </div>
                                            

                                        </form>
                                        
                                    </div>
                                </div>

                            </div>

                        </div>
