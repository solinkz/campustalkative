                        <div class="profile ">

                                <!-- CATEGORY -->
                                <div class="profile-category">
                                    <div class="profile-img">
                                        <img src="../img/a4.jpg" alt="" class="img-circle img-circle--profile">
                                    </div>
                                    
                                    <span class="profile-name">Maris kike</span>

                                            <div class="form-category">
                                                <h4 class="form-category-title">Password Change</h4>

                                                <div class="form-group">
                                                    <label for="old-pswd">Old Password</label>

                                                </div>
                                                <div class="form-group">

                                                    <input type="password" name="new-pswd" id="new-pswd" class="form-control" placeholder="New password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="re-new-pswd">Re-Enter New Password</label>
                                                    <input type="password" name="re-new-pswd" id="re-new-pswd" class="form-control" placeholder="Re-Enter password">
                                                </div>
                                                
                                                
                                            </div>

                                                <button type="submit" class="form-submit btn btn-primary"> Save changes</button>

                                            </div>
                                            

                                        </form>
                                        
                                    </div>
                                </div>
